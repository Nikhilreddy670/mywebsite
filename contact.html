<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sri Vinayaka Rice</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("images/green.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    /* Header with overlay */
    header {
      background: transparent;
      height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
    }

    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    header h1,
    header nav {
      position: relative;
      z-index: 2;
      color: white;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    nav {
      margin-top: 0.5rem;
    }

    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Contact Section */
    #contact {
      max-width: 600px;
      background: white;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    #contact h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form input,
    form textarea {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      background-color: #82bcf5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #68aef2;
    }

    /* Footer styling similar to header */
    footer {
      background-color: rgba(0, 0, 0, 0.5); /* transparent black overlay */
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .footer-logo {
      height: 100px;
      width: auto;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
    }

    footer p,
    footer strong {
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>SRI VINAYAKA RICE</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <img class="footer-logo" src="images/cmpyimg.jpg" alt="company logo" />
    <p>Designed & Developed by <strong>VAKULA SOFTWARE SOLUTIONS</strong></p>
    <p>&copy; 2025 SRI VINAYAKA RICE. All rights reserved.</p>
  </footer>

</body>
</html>
